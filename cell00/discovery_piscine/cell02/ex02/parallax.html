<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Web</title>
    <link rel="stylesheet" href="parallax.css">
</head>
<body>
    <div class="image_container">
        <img src="https://images.pexels.com/photos/6153354/pexels-photo-6153354.jpeg?auto=compress&cs=tinysrgb&h=650&w=940" alt="">
        <div class="text">
            <p style="color: red;">Hello World</p>
        </div>
    </div>

    <div class="black">
        <div class="text">
            <p style="color: white;">Hello World</p>
        </div>
    </div>

    <div class="image_container">
        <img src="https://mastermindcampinas.com.br/wp-content/uploads/2021/04/shutterstock_510170158-1280x727.jpg" alt="">
        <div class="text">
            <p style="color: red;">Hello World</p>
        </div>
    </div>
</body>
</html>
