<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator Web</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      height: 100%;
    }
    .calculator {
      width: 100%;
      margin-top: 21%;
      margin-left: 35%;
    }
    input,
    select,
    button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="calculator">
    <input type="number" id="leftInput" placeholder="Enter left value" />
    <select id="operation">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="number" id="rightInput" placeholder="Enter right value" />
    <button id="tryMe">Try me</button>
  </div>

  <script>
    $(document).ready(function () {
      $('#tryMe').on('click', function () {
        const left = parseFloat($('#leftInput').val());
        const right = parseFloat($('#rightInput').val());
        const op = $('#operation').val();

        if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
          alert("Error:(Please Enter a Positive Number)");
          console.log("Error:(Please Enter a Positive Number)");
          return;
        }

        if ((op === "/" || op === "%") && right === 0) {
          alert("It’s over 9000");
          console.log("It’s over 9000");
          return;
        }

        let result;
        switch (op) {
          case "+":
            result = left + right;
            break;
          case "-":
            result = left - right;
            break;
          case "*":
            result = left * right;
            break;
          case "/":
            result = left / right;
            break;
          case "%":
            result = left % right;
            break;
          default:
            alert("Invalid operation");
            return;
        }

        alert("Result: " + result);
        console.log("Result:", result);
      });

      setInterval(function () {
        alert("Please use me…");
      }, 30000);
    });
  </script>
</body>
</html>
