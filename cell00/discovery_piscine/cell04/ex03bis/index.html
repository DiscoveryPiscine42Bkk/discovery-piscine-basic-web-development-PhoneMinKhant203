<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        background: #f9f9f9;
        text-align: center;
      }
      #ft_list {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .todo {
        background: #dff0d8;
        border: 1px solid #c3e6cb;
        padding: 10px 20px;
        margin: 5px;
        cursor: pointer;
        border-radius: 5px;
        width: 200px;
        transition: background 0.3s ease;
      }
      .todo:hover {
        background: #c3e6cb;
      }
      button {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        border: none;
        background: #5cb85c;
        color: white;
        border-radius: 5px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>TO DO List</h1>
    <button id="newTodoBtn">New</button>
    <div id="ft_list"></div>

    <script src="todo.js"></script>
  </body>
</html>
